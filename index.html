<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница с колонками</title>
  <style>
    /* Общий стиль страницы */
    body {
      background-color: #121212; /* Темный фон */
      color: #e0e0e0; /* Светлый текст */
      font-family: 'Segoe Print', cursive; /* Рукописный шрифт */
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Бегущая строка */
    .ticker {
      background-color: #1f1f1f; /* Темно-серый фон */
      color: #ff6f61; /* Яркий текст */
      text-align: center;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      animation: ticker-scroll 5s linear infinite;
    }

    @keyframes ticker-scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Заголовок бегущей строки */
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* Контейнер для колонок */
    .container {
      display: flex;
      flex-wrap: wrap; /* Для адаптивности */
      gap: 20px; /* Расстояние между колонками */
      max-width: 1200px;
      margin: 20px auto; /* Центрирование контейнера */
      padding: 0 10px;
    }

    /* Стиль для каждой колонки */
    .column {
      flex: 1; /* Равное распределение пространства */
      background-color: #1f1f1f; /* Темно-серый фон */
      padding: 20px;
      border-radius: 8px; /* Закругленные углы */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Легкая тень */
      text-align: center;
    }

    /* Разделительная линия между колонками */
    .column:not(:last-child) {
      border-right: 2px solid #333; /* Вертикальная линия */
    }

    /* Изображения в колонках */
    .column img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Колонки становятся вертикальными */
      }
      .column:not(:last-child) {
        border-right: none; /* Убираем разделительную линию */
        border-bottom: 2px solid #333; /* Добавляем горизонтальную линию */
      }
    }
  </style>
</head>
<body>
  <!-- Бегущая строка -->
  <div class="ticker">
    <span>Пук Пук Пук</span>
  </div>

  <!-- Контейнер с колонками -->
  <div class="container">
    <!-- Левая колонка -->
    <div class="column">
      <img src="https://via.placeholder.com/300x200" alt="Изображение для первой колонки">
      <h2>Первая</h2>
      <p>Первая. Первая. Первая.</p>
    </div>

    <!-- Правая колонка -->
    <div class="column">
      <img src="https://via.placeholder.com/300x200" alt="Изображение для второй колонки">
      <h2>Вторая</h2>
      <p>Вторая. Вторая. Вторая.</p>
    </div>
  </div>
</body>
</html>
